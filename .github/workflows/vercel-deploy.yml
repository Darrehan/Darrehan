name: Vercel Deployment Status

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.REHANSSECRETBUDDYUSER}}
          github-token: ${{ secrets.REHANSPERSONALGIT}}
          vercel-org-id: ${{ secrets.REHANSSECRETBUDDYTEAM }}
          vercel-project-id: ${{ secrets.REHANSSECRETBUDDYPROJECT }}
